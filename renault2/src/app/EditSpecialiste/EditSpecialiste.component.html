<div class="container-fluid" id="base">

  <div class="form-group">
    <label>Nom:</label>
    <input [(ngModel)]="specialiste.nom" class="form-control">
  </div>
  <div class="form-group">
    <label>Prenom:</label>
    <input [(ngModel)]="specialiste.prenom" class="form-control">
  </div>
  <div class="form-group">
    <label>Username:</label>
    <input [(ngModel)]="specialiste.username" class="form-control">
  </div>
  <div class="form-group">
    <label>Password:</label>
    <input [(ngModel)]="specialiste.password" class="form-control" type="password">
  </div>
  <div class="form-group">
    <label>Role:</label>
    <select [(ngModel)]="selectedRole" class="form-control">
      <option value="ROLE_ADMIN">Administrateur</option>
      <option value="ROLE_CLIENT">Client</option>
      <option value="ROLE_CORRESPONDANT">Correspondant</option>
      <option value="ROLE_SPECIALISTE">specialiste</option>
      <option value="ROLE_DA">Pilote DA</option>
      <option value="ROLE_CDP">Chef de projet</option>
    </select>
    <br>
    <button class="btn btn-success" (click)="addRole()">Ajouter role</button>
  </div>
  Le chef de projet à le/les role(s) : <ul>
    <li *ngFor="let role of specialiste.roles">{{role}}</li>
  </ul><button (click)="deleteRole()" class="btn btn-warning">Réinitialiser les roles</button>


  &nbsp;<button class="btn btn-success" (click)="save()">Enregistrer</button>
  &nbsp;<button class="btn btn-warning" (click)="annuler()">Annuler</button>

</div>
